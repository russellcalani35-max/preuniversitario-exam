<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>SIMULACRO DE EXAMEN - RAZONAMIENTO LÓGICO MATEMÁTICO</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            background: #f2f2f2; 
            padding: 20px; 
        }
       h1 { 
    text-align: center; 
    color: #1f2a44;
    font-size: 40px;
    margin-bottom: 15px;
}

        .creator {
    text-align: center;
    font-size: 28px;        /* NOMBRE GRANDE */
    font-weight: bold;
    color: #222;
    margin-bottom: 10px;
            }

        form { 
            max-width: 900px; 
            margin: auto; 
        }
        .pregunta { 
            background: white; 
            padding: 15px 20px; 
            margin-bottom: 20px; 
            border-radius: 8px; 
            box-shadow: 0 2px 5px rgba(0,0,0,0.1); 
        }
        .pregunta h3 { 
            margin: 0 0 10px 0; 
        }
        .opcion { 
            display: block; 
            margin: 5px 0; 
            padding: 8px 12px; 
            border-radius: 5px; 
            border: 1px solid #ccc; 
            cursor: pointer; 
            transition: 0.2s; 
        }
        .opcion:hover { 
            background: #e6f7ff; 
            border-color: #33a1ff; 
        }
        .boton { 
            display: block; 
            width: 200px; 
            margin: 20px auto; 
            padding: 10px 15px; 
            background: #4CAF50; 
            color: white; 
            border: none; 
            border-radius: 5px; 
            font-size: 16px; 
            cursor: pointer; 
            transition: 0.2s; 
        }
        .boton:hover { 
            background: #45a049; 
        }
    </style>
</head>
<body>
    <h1>Simulacro de Examen</h1>
    <div class="creator">
    Russell Esteban Calani Arce
    <div style="font-size:20px; font-weight:600; color:#4CAF50;">
        PREPA PREMIUM
    </div>
</div>


    <form action="/corregir" method="POST">
        {% for p in preguntas %}
        <div class="pregunta">
            <h3>{{ loop.index }}. {{ p.pregunta }}</h3>
            {% for opcion in p.opciones %}
                {% set i = loop.index0 %}
                <label class="opcion">
                    <input type="radio" name="pregunta_{{ p.id }}" value="{{ i }}">
                    {{ opcion }}
                </label>
            {% endfor %}
        </div>
        {% endfor %}
        <button type="submit" class="boton">Enviar examen</button>
    </form>
</body>
</html>
